<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Art Work</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="lab3.css" >
</head>
<body>
    <form action="" method="post">
        <div class="col-sm-9 col-md-6 col-lg-5">
            <label for="title">Title: </label><input type="text" id="title"><br>
            <label for="description">Description: </label><input type="text" id="description"><br>
            <label for="genre">Choose Genre</label>
            <select name="Choose Genre" id="genre">
                <option value = "0">Abstract</option>
                <option value = "1">Baroque</option>
                <option value = "2">Gothic</option>
                <option value = "3">Renaissance</option>
            </select><br>
            <label for="subject">Choose Subject</label>
            <select name="Choose Subject" id="subject">
                <option value = "0">Portrait</option>
                <option value = "1">Landscape</option>
            </select><br>
            <label for="year">Year:</label><input type="text" id="year"><br>
            <label for="museum">Museum:</label><input type="text" id="museum">
        </div>
        <div class="col-sm-3 col-md-6 col-lg-7">
            <label>Type:</label>
                <label>Sculpture</label><input name="group100" type="radio" id="sculpture" class="type">
                <label>Painting</label><input name="group100" type="radio" id="painting" class="type"><br>
            <label>Creative Commons Specification:</label><br>
                <input type="checkbox" name="CCS" id="commercial"><label>Commercial</label><br>
                <input type="checkbox" name="CCS" id="Non-commercial"><label>Non-commercial</label><br>
                <input type="checkbox" name="CCS" id="Derivative Work"><label>Derivative Work</label><br>
                <input type="checkbox" name="CCS" id="Non-derivative Work"><label>Non-derivative Work</label><br>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12" id="bottom">
            <button type="submit">Submit Query</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>
</html>
